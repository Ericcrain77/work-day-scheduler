<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block" id="9AM">
            <span class="col-md-2 hour text-right">9AM</span>
            <textarea class="col-md-8 border-top description" id="h-9" data-hour="9"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="10AM">
            <span class="col-md-2 hour text-right ">10AM</span>
            <textarea class="col-md-8 border-top description" id="h-10" data-hour="10"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="11AM">
            <span class="col-md-2 hour text-right">11AM</span>
            <textarea class="col-md-8 border-top description" id="h-11" data-hour="11"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="12PM">
            <span class="col-md-2 hour text-right">12PM</span>
            <textarea class="col-md-8 border-top description" id="h-12" data-hour="12"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="1PM">
            <span class="col-md-2 hour text-right">1PM</span>
            <textarea class="col-md-8 border-top description" id="h-1" data-hour="13"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="2PM">
            <span class="col-md-2 hour text-right">2PM</span>
            <textarea class="col-md-8 border-top description" id="h-2" data-hour="14"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="3PM">
            <span class="col-md-2 hour text-right">3PM</span>
            <textarea class="col-md-8 border-top description" id="h-3" data-hour="15"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="4PM">
            <span class="col-md-2 hour text-right">4PM</span>
            <textarea class="col-md-8 border-top description" id="h-4" data-hour="16"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="5PM">
            <span class="col-md-2 hour text-right">5PM</span>
            <textarea class="col-md-8 border-top description" id="h-5" data-hour="17"></textarea>
            <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
